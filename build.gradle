plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.10.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.15.0'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
    testImplementation group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.9.1'
    testImplementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.24.0'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.9'

    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0'
}

test {
    useJUnitPlatform()
}
